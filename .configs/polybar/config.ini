[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;=================================
;   BARS
;=================================

;---------- MAINBAR-POLY ----------
[bar/mainbar-poly]
enable-ipc = true
top = true
monitor = ${env:MONITORS[0]:eDP1}
width = 100%
height = 30
dpi = 124
background = #070f03
foreground = #e7468d
line-size = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
separator = | 
font-0 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid:size=8
font-1 = Hack:style=Regular:size=9
;wm-restack = i3
scroll-up = i3.next
scroll-down = i3.prev
overline-size = 10
overline-color = ${self.background}
underline-size = 2
underline-color = ${self.background}
modules-left = emblem i3 filesystem pkgupdates tray
modules-right = cpu memory temperature wireless-network vpn volume backlight battery date



