[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

enable-ipc = true
bottom = true
monitor = ${env:MONITORS[0]:eDP-1}
width = 100%
height = 43
dpi = 115



#=================================
#	BARS
#=================================

# ---------- MAINBAR-POLY ----------
;https://github.com/jaagr/polybar/wiki/Configuration

[bar/mainbar-poly]
enable-ipc = true
top = true
monitor = ${env:MONITORS[0]:eDP1}
width = 100%
height = 23
dpi = 115

background = #070f03
foreground = #e7468d

# line-color = ${bar/bottom.background}
line-size = 1

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

separator = |

font-0 = Hack-Regular:size=9;0
font-1 = Material Icons:size=11;2
font-2 = xos4 Terminus:size=14;0
font-3 = Siji:pixelsize=11;1
font-4 = FontAwesome:size=11;0


modules-left = powermenu i3 
modules-right = cpu memory filesystem temperature wireless-network volume consumation battery date        

wm-restack = i3

tray-position = right 
tray-scale = 1.0
# tray-transparent = true
tray-background = ${self.background}
tray-maxsize = 64
tray-offset-y = 0

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

overline-size = 10
overline-color = ${self.background}
underline-size = 2
underline-color = ${self.background}




